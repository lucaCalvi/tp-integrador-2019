<app-menu></app-menu>
<div class="row">
    <div class="col s12 m12">
      <div class="card red lighten-1 card z-depth-4">
        <form [formGroup]="form">
        <div class="card-content white-text">
          <span class="card-title">Formulario Tarea</span>
          <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="descripcion" placeholder="Descripcion" formControlName="descripcion" autocomplete="off">
                    <label for="descripcion" class="active" *ngIf="form.get('descripcion').hasError('required')">*Obligatorio</label>
                </div>
                <div class="input-field col s6">
                    <input type="date" id="fechaInicio" formControlName="fechaInicio" autocomplete="off">
                    <label for="fechaInicio" class="active" *ngIf="form.get('fechaInicio').hasError('required')">*Obligatorio</label>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s6">
                    <input type="date" id="fechaLimite" formControlName="fechaLimite" autocomplete="off">
                    <label for="fechaLimite" class="active" *ngIf="form.get('fechaLimite').hasError('required')">*Obligatorio</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="lugar" placeholder="Lugar" formControlName="lugar" autocomplete="off">
                </div>
          </div>
          <p class="error" *ngIf="form.get('descripcion').hasError('maxlength')">*Máximo 20 caracteres en "descripción"</p>
          <p class="error" *ngIf="form.get('lugar').hasError('maxlength')">*Máximo 20 caracteres en "lugar"</p>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn red lighten-1" (click)="insertTarea()" *ngIf="!currentTarea" [disabled]="form.invalid">Agregar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="updateTarea()" *ngIf="currentTarea" [disabled]="form.invalid">Modificar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="resetForm()">Borrar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="goBack()">Volver</button>
        </div>
        </form>
      </div>
    </div>
</div>
