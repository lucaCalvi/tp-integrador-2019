<app-menu></app-menu>
<div class="row">
    <div class="col s12 m12">
      <div class="card red lighten-1 card z-depth-4">
        <div class="card-content white-text">
          <span class="card-title">Formulario Tarea</span>
          <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Descripcion" [(ngModel)]='descripcion'>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Fecha de Inicio" [(ngModel)]='fecha_inicio'>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Fecha Limite" [(ngModel)]='fecha_limite'>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Lugar" [(ngModel)]='lugar'>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s12">
                    <input type="text" placeholder="Usuarios Asignados" [(ngModel)]='asignados'>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s12">
                    <input type="text" placeholder="Etiqueta Asignada" [(ngModel)]='asignados'>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s12">
                    <input type="text" placeholder="Asignar a Contactos" [(ngModel)]='asignados'>
                </div>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn red lighten-1" (click)="insertTarea()">Agregar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="resetForm()">Borrar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="goBack()">Volver</button>
        </div>
      </div>
    </div>
</div>
