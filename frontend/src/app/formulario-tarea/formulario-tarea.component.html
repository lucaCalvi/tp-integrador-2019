<app-menu></app-menu>
<div class="row">
    <div class="col s12 m12">
      <div class="card red lighten-1 card z-depth-4">
        <div class="card-content white-text">
          <span class="card-title">Formulario Tarea</span>
          <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Descripcion" [(ngModel)]='descripcion'>
                </div>
                <div class="input-field col s6">
                    <input type="date" [(ngModel)]='fechaInicio'>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s6">
                    <input type="date" [(ngModel)]='fechaLimite'>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Lugar" [(ngModel)]='lugar'>
                </div>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn red lighten-1" (click)="insertTarea()" *ngIf="!currentTarea">Agregar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="updateTarea()" *ngIf="currentTarea">Modificar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="resetForm()">Borrar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="goBack()">Volver</button>
        </div>
      </div>
    </div>
</div>
