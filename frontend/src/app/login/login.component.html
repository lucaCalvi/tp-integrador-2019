<div class="login">
    <h2 class="login-header">Log in</h2>
    <form #frmLogin="ngForm" class="login-container" (ngSubmit)="login(frmLogin)">
      <p><input type="usuario" name="nombreUsuario" placeholder="Usuario" [(ngModel)]="usuario"></p>
      <p><input type="password" name="contraseña" placeholder="Contraseña" [(ngModel)]="password"></p>
      <p><input type="submit" value="Log in"></p>
    </form>
</div>
