<app-menu></app-menu>
<div class="row">
    <div class="col s12 m12">
      <div class="card red lighten-1 card z-depth-4">
        <div class="card-content white-text">
          <span class="card-title">Formulario Usuario</span>
          <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Nombre" [(ngModel)]='nombre'>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Apellido" [(ngModel)]='apellido'>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Nombre de Usuario" [(ngModel)]='nombreUsuario'>
                </div>
                <div class="input-field col s6">
                    <input type="password" placeholder="ContraseÃ±a" [(ngModel)]='contrasenia'>
                </div>
          </div>
          <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Email" [(ngModel)]='email'>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Informacion" [(ngModel)]='informacion'>
                </div>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn red lighten-1" (click)="insertUsuario()" *ngIf="!usuario">Agregar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="updateUsuario()" *ngIf="usuario">Modificar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="deleteUsuario()" *ngIf="usuario">Eliminar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="resetForm()">Borrar</button>
          <button class="waves-effect waves-light btn red lighten-1" (click)="goBack()">Volver</button>
        </div>
      </div>
    </div>
</div>
